name: LINE Daily Push
on:
  schedule:
    - cron: "0 1 * * *"    # 01:00 UTC = 09:00 Âè∞Âåó
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Debug repo layout (optional)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "daily_push.py" -print

      - name: Send LINE daily message
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          MODE: broadcast
          MESSAGE: "‰ªäÂ§©‰πü‰∏ÄËµ∑Âä†Ê≤π üí™"
        run: |
          set -e
          SCRIPT=$(find . -type f -name "daily_push.py" | head -n1)
          echo "Using script: $SCRIPT"
          python "$SCRIPT"
